<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A* Pathfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="container">
        <section id="popup">
            <p>No path exists</p>
        </section>
        <div id="grid">


            <!--cells will be drawn here-->
        </div>
    </section>
    <section id="controlPanel">
        <div id="algorithms">
            <button id="astar" class="search">A* Search</button>
            <button id="BFS" class="search">Breadth First Search</button>
            <button id="DFS" class="search">Depth First Search</button>
        </div>
        <div id="settings">
            <input type="range" id="speed" name="speed" min="0.5" max="0.999" step="any" value="0.9">
            <label for="volume">speed</label>
            <button id="toggleWall">Delete Wall</button>
            <button id="createMaze" disabled>Create Maze</button>
        </div>
    </section>
    <aside id="console">

    </aside>


    <script type="module">
        import { createBoard } from "./board.js";

        createBoard();





    </script>
</body>

</html>
