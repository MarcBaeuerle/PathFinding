<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A* Pathfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="container">
        <section id="popup">
            <p>No path exists</p>
        </section>
        <div id="grid">


            <!--cells will be drawn here-->
        </div>
    </section>
    <section id="controlPanel">
        <form>
            <input type="checkbox" id="astar" name="astar">
            <label for="astar">
                A*
            </label><br>
            <input type="checkbox" id="BFS" name="BFS">
            <label for="BFS">
                BFS
            </label><br>
            <input type="checkbox" id="DFS" name="DFS">
            <label for="DFS">
                DFS
            </label><br>
            <input type="range" id="speed" name="speed" min="0.5" max="0.99" step="any" value="0.9">
            <label for="volume">speed</label>
        </form>
        <aside id="console">

        </aside>
    </section>
    
    <button id="compute">Process</button>
    <button id="toggleWall">Delete Wall</button>
    <button id="createMaze">Create Maze</button>

    <div id="test">
        <div id="inside">
            <p>test</p>
        </div>
    </div>

    <script type="module">
        import { createBoard } from "./board.js";

        createBoard();





    </script>
</body>

</html>
